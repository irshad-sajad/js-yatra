<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    // console.log(parent); // <div class="parent">...</div>
    // console.log(parent.children); // HTMLCollection(4)
    // console.log(parent.children[1].innerHTML); // Tuesday

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML); // Mon.., Tue.., Wed.., Thu..
        
    // }


   
    // parent to child

    parent.children[1].style.color = "orange";
    // console.log(parent.firstElementChild); // <div class="day">Monday</div>
    // console.log(parent.lastElementChild); // <div class="day">Thursday</div>



    // child to parent
    const dayOne = document.querySelector('.day');
    console.log(dayOne); // <div class="day">Monday</div>
    console.log(dayOne.parentElement); // <div class="parent">...</div>
    console.log(dayOne.nextElementSibling); // <div class="day" style="color: orange;">Tuesday</div>




    // Important discussion about NodeList. 

    // A nodelist is a collection of document nodes which includes text nodes, attribute nodes, element nodes as well as comment nodes.
    // A line break is also counted in nodelist, so all the lines breaks are counted and they are represented as textNode in nodelist.
    // every line break is counted but if there are multiple ine breakes simultaneously or right after same node, then they are ignored.


    console.log("NODES: ", parent.childNodes); // NodeList(11) 
</script>
</html>
